<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			input {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<!-- Calculadora -->
		<div id="calculadora-container">
			<div>Valor do espaço de esposição por m²</div>
			<input type="number" id="valorMetroQuad" />
			<div>Fluxo diário de pessoas no mês</div>
			<input type="number" id="fluxoDiário" />
			<div>Tamanho da área desejada de exposição em m²</div>
			<input type="number" id="area" /> <br />

			<button id="button" onclick="calcular()">Calcular</button>
		</div>

		<div class="#main_text p" id="display"></div>
	</body>
</html>

<script>
	function calcular() {
		/* Calcula o valor da área do shopping levando em conta o fluxo diário de pessoas no mês */
		var valorArea = Number(valorMetroQuad.value) * area.value;
		var taxaDeFluxo = Number(fluxoDiário.value) * Math.pow(10, -5);
		var valorAreaTaxado = valorArea * (1 + taxaDeFluxo);

		display.innerHTML = `<h3>O valor da área de marketing no shopping é de R$${Number(
			valorMetroQuad.value,
		).toLocaleString("pt-br")} por m², com a área desejada de ${
			area.value
		}m² o aluguel será de R$${valorArea.toLocaleString(
			"PT-BR",
		)}, mas a área solicitada tem um fluxo diário de ${
			fluxoDiário.value
		} pessoas e o aluguel subirá para R$${valorAreaTaxado.toLocaleString(
			"PT-BR",
		)} 
  </h3>`;
	}
</script>
