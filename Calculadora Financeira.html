<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulador Financeiro</title>
		<script
			src="https://kit.fontawesome.com/5c454b399b.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- Banner -->
		<div id="banner-container">
			<div id="logo-container">
				<i id="icone" class="fa-solid fa-align-justify"></i>
				<a href="site.html" id="logo-link">
					<img id="logo" src="imagens/Logo PI.png" alt="" />
					<p id="logo-text">Light On</p>
				</a>
			</div>

			<div id="titles-container">
				<a>contratar nossos serviços</a>
				<a>falar conosco</a>
				<a href="Calculadora Financeira.html">calcule o aluguel</a>
			</div>

			<div id="cadastro-container">
				<a href="">Login</a>
				<a href="">Cadastre-se</a>
			</div>
		</div>

		<!-- Calculadora -->
		<div id="calculadora-container">
			<span>Valor do espaço de esposição por m²</span>
			<input type="number" id="valorMetroQuad" />
			<span>Fluxo diário de pessoas no mês</span>
			<input type="number" id="fluxoDiário" />
			<span>Tamanho da área desejada de exposição</span>
			<input type="number" id="area" />

			<button id="button" onclick="calcular()">Calcular</button>

			<div class="#main_text p" id="display"></div>
		</div>
	</body>
</html>
<script>
	function calcular() {
		/* Calcula o valor da área do shopping levando em conta o fluxo diário de pessoas no mês */
		var valorArea = Number(valorMetroQuad.value) * area.value;
		var taxaDeFluxo = Number(fluxoDiário.value) * Math.pow(10, -5);
		var valorAreaTaxado = valorArea * (1 + taxaDeFluxo);

		display.innerHTML = `<h3>O valor da área de marketing no shopping é de R$${Number(
			valorMetroQuad.value,
		).toLocaleString("pt-br")} por m², com a área desejada de ${
			area.value
		}m² o aluguel será de R$${valorArea.toLocaleString(
			"PT-BR",
		)}, mas a área solicitada tem um fluxo diário de ${
			fluxoDiário.value
		} pessoas e o aluguel subirá para R$${valorAreaTaxado.toLocaleString(
			"PT-BR",
		)} 
		</h3>`;
	}
</script>
