<script>
	function calcular() {
		var semInflação = Number(algm.value) * area.value;
		var cali = Number(movi.value) * 0.002;
		var semInflação = Number(cali) * semInflação;

		if (semInflação < semInflação) {
			Display.innerHTML = `A inflaçao não é o suficiente para mudar o valor o alguel sera de ${semInflação}R$`;
		} else {
			Display.innerHTML = `O valor do seu alguel sem a inflação é de ${semInflação}R$, com os ajustes de preço baseados nos dados recolhidos ficara ${semInflação}R$.`;
		}
	}
</script>
