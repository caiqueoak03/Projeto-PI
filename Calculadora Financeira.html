<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <script src="https://kit.fontawesome.com/5c454b399b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Banner -->
    <div id="banner-container">

        <div id="logo-container">
            <i id="icone" class="fa-solid fa-align-justify"></i>
            <a href="site.html" id="logo-link">
                <img id="logo" src="imagens/Logo PI.png" alt="">
                <p id="logo-text">Light On</p>
            </a>
        </div>

        <div id="titles-container">
            <a>contratar nossos serviços</a>
            <a>falar conosco</a>
            <a href="Calculadora Financeira.html" target="_blank">calcule o aluguel</a>
        </div>

        <div id="cadastro-container">
            <a href="">Login</a>
            <a href="">Cadastre-se</a>
        </div>
    </div>

    <!-- Calculadora -->
    <div id="calculadora-container">
        Valor do aluguel por m²
        <input type="number" id="valorMetro2">
        Fluxo diário mensal
        <input type="number" id="FluxoM">
        Area da loja
        <input type="number" id="arealoja">

        <button id="button" onclick="calcular()">Calcular</button>

        <div class="#main_text p" id="display"></div>
    </div>
</body>

</html>
<script>
    function calcular() {
        var calculo_aluguel = Number(valorMetro2.value) * (arealoja.value)
        var CalculoInflacao = Number(FluxoM.value) * (0.002)
        var Cominflacao = Number(CalculoInflacao) * (calculo_aluguel)

        if (Cominflacao < calculo_aluguel) {
            display.innerHTML =
           
            `<h3>A inflaçao não é o suficiente para mudar o valor, o aluguel sera de R$ ${calculo_aluguel}</h3>`
        } else {
            display.innerHTML =
            `<h3>O valor do seu alguel sem a inflação é de R$${calculo_aluguel}, com os ajustes de preço baseados nos dados recolhidos ficara R$${Cominflacao}.</h3>`;
           

        }
    }
</script>
